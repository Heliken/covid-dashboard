<h1 class="switch-block__title">World</h1>
<div class="switch-block__section">
  <div class="switch-block-search">
    <input type="text" class="switch-block__input" placeholder="Search country">
    <div class="switch-block-search__body">
    </div>
  </div>
  <select class="switch-block__select">
    <option value="cases">Infected</option>
    <option value="recovered">Recovered</option>
    <option value="deaths">Deaths</option>
  </select>
</div>
<div class="switch-block__section">
  <button class="switch-block__button">Show world stats</button>
</div>
<div class="switch-block__section">
  <div class="radiogroup radiogroup--period">
    <label>
      <input type="radio" value="all" checked>
      <span>All time</span>
    </label>
    <label>
      <input type="radio" value="last">
      <span>Per day</span>
    </label>
  </div>
  <div class="radiogroup radiogroup--quantity">
    <label>
      <input type="radio" value="absolute" checked>
      <span>All population</span>
    </label>
    <label>
      <input type="radio" value="relative">
      <span>Per 100k</span>
    </label>
  </div>
</div>
