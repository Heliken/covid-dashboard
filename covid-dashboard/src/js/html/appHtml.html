<div class="app">
  <div class="app__header">
    COVID-19 Dashboard
  </div>
  <div class="app__body">
    <div class="app__col1">
      <div class="table2">
        Table 2
      </div>
    </div>
    <div class="app__col2">
      <div class="map">
        Map
      </div>
    </div>
    <div class="app__col3">
      <div class="table1">
        <div class="table1__top">
          <input type="text" placeholder="Search country" class="table1__input">
          <div class="table1__menu">
            <div class="table1__period">
              <input type="radio" checked name="table1Period" id="table1LastDay">
              <label for="table1LastDay">
                Last day
              </label>
              <input type="radio" name="table1Period" id="table1AllTime">
              <label for="table1AllTime">
                All time
              </label>
            </div>
            <div class="table1__quantity">
              <input type="radio" checked name="table1quantity" id="table1AllPopulation">
              <label for="table1AllPopulation">
                All population
              </label>
              <input type="radio" name="table1quantity" id="table1Per100k">
              <label for="table1Per100k">
                Per 100K
              </label>
            </div>
          </div>
        </div>
        <div class="table1__box">
          <table class="table1__table">
            <thead>
              <tr>
                <th>Country</th>
                <th>Infected</th>
                <th>Recovered</th>
                <th>Dead </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Belarus</td>
                <td>12323</td>
                <td>4545</td>
                <td>434</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
      <div class="chart">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  <div class="app__footer">

      class="app__footer-link" target="_blank">Helias</a> and <a href="https://github.com/heliken/"
      class="app__footer-link" target="_blank">Heliken</a>
    <a href="https://rs.school/js/" target="_blank" id="rsLogoLink"></a>
  </div>
</div>
